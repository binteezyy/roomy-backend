{% load static %}
<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="">
  <title>
    {% block title %}

    {% endblock %}
  </title>
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="{% static "css\style.css" %}">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="shortcut icon" href="{% static "img\roomy.ico" %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- SB Admin template-->
  <link href="{% static "vendor\sb-admin-2\css\sb-admin-2.min.css" %}" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="{% static "vendor\mdbootstrap\css\bootstrap.min.css" %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static "vendor\mdbootstrap\css\mdb.min.css" %}" rel="stylesheet">
  <!-- Animate Css -->
  <link rel="stylesheet" href="{% static "vendor/animate/animate.css" %}">

  <!-- CSS -->
  {% block extra_css %}
  {% endblock extra_css %}

  <!-- Extra Script -->
  {% block google_chart %}
  {% endblock google_chart %}
</head>

<body id="page-top">

  {% block layout %}
  {% endblock layout %}

  <!-- JQuery -->
  <script type="text/javascript" src="{% static "vendor\mdbootstrap\js\jquery.min.js" %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static "vendor\mdbootstrap\js\popper.min.js" %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static "vendor\mdbootstrap\js\bootstrap.min.js" %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static "vendor\mdbootstrap\js\mdb.min.js" %}"></script>
  <!-- SB Admin 2 Script-->
  <script src="{% static "vendor\sb-admin-2\js\jquery.easing.min.js" %}"></script>
  <script src="{% static "vendor\sb-admin-2\js\sb-admin-2.min.js" %}"></script>
  <!-- Bootstrap Modal Forms Scripts -->
  <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>
  <!-- Font Awesome Scripts -->
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>

  <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>

  <!-- Google Maps API Scripts -->
  <script type="text/javascript"
    src="//maps.googleapis.com/maps/api/js?key=AIzaSyAE_aLNQaPj0viIzm1lnTsvsf0Pq4b14IE&amp;libraries=places"></script>
  <script type="text/javascript" charset="UTF-8"
    src="http://maps.googleapis.com/maps-api-v3/api/js/39/6/common.js"></script>
  <script type="text/javascript" charset="UTF-8"
    src="http://maps.googleapis.com/maps-api-v3/api/js/39/6/util.js"></script>
  <script type="text/javascript" charset="UTF-8"
    src="http://maps.googleapis.com/maps-api-v3/api/js/39/6/controls.js"></script>
  <script type="text/javascript" charset="UTF-8"
    src="http://maps.googleapis.com/maps-api-v3/api/js/39/6/places_impl.js"></script>
  <script type="text/javascript" charset="UTF-8"
    src="http://maps.googleapis.com/maps-api-v3/api/js/39/6/map.js"></script>
  <script type="text/javascript" charset="UTF-8"
    src="http://maps.googleapis.com/maps-api-v3/api/js/39/6/marker.js"></script>
  <script type="text/javascript" charset="UTF-8"
    src="http://maps.googleapis.com/maps-api-v3/api/js/39/6/onion.js"></script>

  {% block extra_js %}
  {% endblock extra_js %}

</html>
