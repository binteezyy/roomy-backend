{% extends "layout.html" %}
{% load static %}

{% block title %}
Tenants
{% endblock %}

{% block extra_css %}
<!-- SELECT2 -->
<link rel="stylesheet" href="{% static 'vendor/DataTables/DataTables-1.10.18/css/dataTables.bootstrap4.min.css' %}">
{% endblock %}

{% block content %}
{% include "_modal.html" %}
<div class="content container">
  <div class="card-content">
    <div class="container-fluid">
      <h2>Tenants</h2>
      <div class="row p-3">
        <div class="col">
          <div class="table-responsive">
            <table id="tenant-table" class="table table-bordered table-hover" width="100%" cellspacing="0" role="grid"
              aria-describedby="dataTable_info">
              <thead>
                <tr role="row">
                  <th>Id</th>
                  <th>Name</th>
                  <th>Room</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock %}

{% block header %}
Tenants
{% endblock %}

{% block extra_js %}
<script type="text/javascript" src="{% static 'vendor/DataTables/datatables.min.js' %}"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $('#tenant-table').DataTable({
      "dataType": 'json',
      "ajax": {
        "processing": true,
        "dataSrc": '',
        "url": "{% url 'admin-tenant-table'%}",
      },
      "drawCallback": function (settings) {
        $(".read-tenant").each(function () {
          $(this).modalForm({ formURL: $(this).data('id') });
        });
      },
      "columnDefs": [
        {
          "className": 'col-fee-id text-center',
          "targets": 0,
          "data": "fields.id",
        },
        {
          "className": 'col-fee-name text-center',
          "targets": 1,
          "data": "fields.name",
        },
        {
          "className": 'col-fee-room text-center',
          "targets": 2,
          "data": "fields.room",
        },
        {
          "className": 'col-details text-center',
          "targets": -1,
          "data": 'fields.id',
          render: function (data, type, row) {
            let render =
              '<button type="button" class="read-tenant btn btn-raised btn-sm btn-primary m-1" data-id="/read/tenant/' + data + '">' +
              '<span class="fa fa-eye"></span></button>'
            return render
          }
        },
      ]
    })
  });
</script>
{% endblock %}
