{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block layout %}

<div class="container-fluid" style="height: 100vh; background-color: #202020;">
  <div class="row d-flex flex-wrap justify-content-center align-items-center">

    <div class="d-flex flex-column justify-content-center rounded" style="width: 400px; margin: 80px 20px; padding: 10px; background-color: white;">

      <!-- logo -->
      <a href="{% url 'admin-index' %}" style="margin: 10px auto 40px auto;">
        <img src="{% static "img\logo_black.png" %}" alt="" style="width:170px; height: 35px; margin:0 auto;">
      </a>
      <!-- end of logo -->

      <!-- login form -->
      <form method="POST">
        {% csrf_token %}
        <div class="d-flex flex-column" style="margin-bottom: 15px;">
          <div class="" style="margin: 0 30px;">
            {{ form.username|as_crispy_field }}
          </div>
          <div class="" style="margin: 0 30px;">
            {{ form.password|as_crispy_field }}
          </div>
        </div>
        <div class="d-flex justify-content-center" style="margin: 10px 15px;">
          <button class="btn btn-block" style="margin: 0 15px; color: black; background-color: #5392f9;" type="submit" name="button">Login</button>
        </div>
      </form>
      <!-- login form -->

      <a class="text-center" style="margin-bottom: 40px; font-size: 14px;" href="#">Forgot password?</a>
    </div>
  </div>
</div>

{% endblock layout %}
