{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block custom_color %}
black
{% endblock %}

{% block layout %}

<div class="d-flex justify-content-center align-items-center" style="margin: 40px 20px 20px 20px;">
  <div class="z-depth-1-half rounded d-flex flex-column justify-content-center bg-dark" style="width: 400px; padding: 20px;">

    <!-- logo -->
    <div class="d-flex justify-content-center" style="margin-bottom: 40px;">
      <img src="{% static "img\logo_white.png" %}" alt="" style="width:170px; height: 35px; margin:0 auto;">
    </div>
    <!-- end of logo -->

    <!-- login form -->
    <form method="POST" class="">
      {% csrf_token %}
      <div class="d-flex flex-column" style="margin-bottom: 30px;">
        <div class="" style="margin: 0 30px; color: white;">
          {{ form.username|as_crispy_field }}
        </div>
        <div class="" style="margin: 0 30px; color: white;">
          {{ form.password|as_crispy_field }}
        </div>
      </div>
      <div class="d-flex justify-content-center" style="margin: 15px 15px;">
        <button class="btn btn-block" style="margin: 0 15px; border-radius: 30px; background-color: #F53D3D;" type="submit" name="button">Log in</button>
      </div>
    </form>
    <!-- login form -->

    <a class="text-center" style="margin-bottom: 20px; font-size: 13px;" href="#">Forgot password?</a>

  </div>
</div>



{% endblock layout %}
