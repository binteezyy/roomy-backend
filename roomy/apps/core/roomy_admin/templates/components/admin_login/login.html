{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block layout %}
<div class="card animated fadeInDown login-card">
    <div class="card-content">
        <form method="POST" class="text-center border border-light p-3">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success btn-raised btn-block" type="submit">LOGIN</button>
            <a href="#" style="text-decoration:none;"><button type="button" class="btn btn-primary btn-block">Forgot
                    Password</button></a>
        </form>
    </div>
</div>
{% endblock layout %}
