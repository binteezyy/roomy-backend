{% extends "mobile-native/layout/layout.html" %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static "css/account.css" %}">
  <link rel="stylesheet" href="{% static "vendor/font-awesome/css/fontawesome.min.css" %}">
{% endblock %}

{% block content %}
  <div id="main-container" class="container-fluid" style="margin-top: 80px;">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
            {% block account_container %}{% endblock %}
        </div>
      </div>
    </div>
  </div>
{% endblock content %}


{% block extra_js %}
  <script type="text/javascript" src="{% static "js/search-bar.js" %}"></script>
{% endblock %}
