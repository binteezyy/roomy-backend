{% extends "web/components/account/base.html" %}
{% load static %}

{% block account_container %}

<style media="screen">
  .input-custom {
    font-size: 15px;
  }

  .input-custom:active {
    border: 1px solid #61299F;
    box-shadow: none;
    outline: none;
  }

  .input-custom:focus {
    border: 1px solid #61299F;
    box-shadow: none;
    outline: none;
  }
</style>

<form>
  <div class="container-fluid">
    <div class="container">
      <div class="row bg-white" style="padding: 20px;">
        <div class="d-flex justify-content-between align-items-center" style="width: 100%;">
          <div class="wrapper">
            <h4>Edit profile</h4>
            <span style="font-size: 15px;">Property managers will get to know you with the info below.</span>
          </div>
          <div class="d-flex justify-content-end align-items-end">
            <button class="btn btn-primary" type="submit" name="button">Update</button>
          </div>
        </div>
        <div class="flex-column" style="width: 100%; margin-top: 10px; padding: 20px;">
          <div class="form-row form-group">
            <div class="col">
              <label for="">First name</label>
              <input class="form-control" id="" type="text" name="" value="" required>
            </div>
            <div class="col">
              <label for="">Last name</label>
              <input class="form-control" id="" type="text" name="" value="" required>
            </div>
          </div>
          <div class="form-row form-group">
            <div class="col">
              <label for="">Birth date</label>
              <input class="form-control" id="" type="date" name="" value="" required>
            </div>
            <div class="col">
              <label for="">Mobile</label>
              <input class="form-control" id="" type="tel" name="" pattern="09[0-9]{9}" value="" required>
            </div>
          </div>
          <div class="form-group">
            <label for="">Address</label>
            <input class="form-control" id="" type="text" name="" value="" required>
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" name="" id="" class="form-control" value="" required>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="" id="" class="form-control" value="" required>
          </div>
          <div class="form-group" style="margin-top: 40px;">
            <span>Link your google account</span> <br>
            <a class="btn" style="margin: 10px 0; color: white; background-color: #DB4437;" href="{% url 'social:begin' 'google-oauth2' %}">
              <i class="fab fa-google" style="margin-right: 10px; color: white;"></i>Log in with google
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>




{% endblock %}
