{% extends "web/layout/layout.html" %}
{% load static %}

{% block title %}
Contact
{% endblock %}

{% block content %}

<style media="screen">
  .con {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }

  .con div {
    width: 50%;
  }

  @media screen and (max-width: 1000px) {
    .con {
      flex-direction: column;
    }
    .con div {
      width: 100%;
    }
  }
</style>

<!-- main content -->
<div class="container-fluid" style="margin-top: 80px;">
  <div class="container">
    <div class="con row">
      <div class="d-flex flex-column justify-content-center align-items-center text-center" style="height: 80vh; padding: 20px;">
        <span style="font-size: 35px; font-weight: bold; text-transform: uppercase;">CONTACT US</span> <br>
        <h4>Need to talk with us? We're all ears.</h4>
        <h5>We'd love to hear a feedback from you.</h5>
        <div class="d-flex flex-row justify-content-center align-items-center" style="margin-top: 20px;">
          <button class="btn" style="width: 200px; background-color: #FF3F00;" type="button">SEND A MESSAGE</button>
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center"
        style="min-height: 350px; margin: 20px auto; background-image: url('{% static 'img/team.png' %}'); background-repeat: no-repeat; background-size: cover; background-position: center;">
      </div>
    </div>
  </div>
</div>

<!-- end of main content -->

{% endblock %}
