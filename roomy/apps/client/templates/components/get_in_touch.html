{% extends "layout/layout.html" %}

{% block extra_css %}

</style>
{% endblock %}

{% block content %}

<div class="container">
  <div class="row d-flex flex-wrap justify-content-center align-items-start" style="margin: 10px;">
    <div class="col-md-5 z-depth-1-half rounded d-flex flex-column justify-content-center" style="height: 350px; margin: 20px; padding: 20px;">
      <span style="margin: 5px auto 15px auto; font-size: 25px;">Partner With Us</span>
      <div class="form-group d-flex justify-content-center align-items" style="margin: 10px 15px;">
        <input class="form-control" style="margin: 0 15px 0 15px;" type="text" name="username" value="" placeholder="full name">
      </div>
      <div class="form-group d-flex justify-content-center align-items" style="margin: 10px 15px;">
        <input class="form-control" style="margin: 0 15px 0 15px;" type="text" name="username" value="" placeholder="company">
      </div>
      <div class="form-group d-flex justify-content-center align-items" style="margin: 10px 15px;">
        <input class="form-control" style="margin: 0 15px 0 15px;" type="email" name="username" value="" placeholder="email">
      </div>
      <div class="form-group d-flex justify-content-center align-items" style="margin: 10px 15px;">
        <input class="form-control" style="margin: 0 15px 0 15px;" type="text" name="username" value="" placeholder="mobile">
      </div>
    </div>
    <div class="col-md-5 z-depth-1-half rounded d-flex flex-column justify-content-center" style="height: 350px; margin: 20px; padding: 20px;">
      <div class="form-group d-flex justify-content-center align-items" style="margin: 10px 15px 20px 15px;">
        <textarea class="form-control" style="margin: 0 15px 0 15px;" name="name" rows="7" cols="80" placeholder="message"></textarea>
      </div>

      <div class="d-flex justify-content-center" style="margin: 10px 15px;">
        <button class="btn btn-block btn-dark" style="margin: 0 15px;" type="submit" name="button">Send</button>
      </div>
    </div>
  </div>
  <form class="" action="index.html" method="post">


  </form>
</div>

{% endblock %}
