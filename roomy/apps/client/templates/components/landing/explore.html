{% extends "layout/layout.html" %}
{% load static %}

{% block title %}
Explore
{% endblock %}

{% block content %}

<!-- main content -->
<div class="container-fluid" style="margin-bottom: 50px;">
  <div class="container">
    <div class="row">
      <!-- search bar -->
      <form class="form-inline mr-auto mb-4 d-flex justify-content-center" _lpchecked="1" style="width: 100%;" action="#">
        <div class="input-group mb-3" style="width: 80%;">
          <input type="text" class="form-control" placeholder="Search keyword" aria-label="Search" aria-describedby="button-addon2" style="width: 100%;">
          <div class="input-group-append">
            <button class="btn btn-elegant btn-rounded btn-sm my-0 waves-effect waves-light" type="button" id="button-addon2">Search</button>
          </div>
        </div>
      </form>
      <!-- end of search bar -->
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <!-- listings -->
        <div class="d-flex flex-wrap justify-content-center" style="margin: 0 auto;">

          <!-- main property container -->
          <div class="" style="width: 100%; margin: 10px 0 50px 0;">
            <div class="img-container">
              <div class="wrapper d-flex justify-content-center">
                <img class="img-fluid" src="{% static "img\placeholder_900x500.png" %}" alt="">
              </div>
              <div class="btn-over d-flex">
                <a class="btn btn-sm btn-dark" href="#">View</a>
                <style>
                  .img-container {
                    position: relative;
                  }

                  .btn-over {
                    position: absolute;
                    top: 88%;
                    left: 90%;
                    transform: translate(-50%, -50%);
                    -ms-transform: translate(-50%, -50%);
                  }
                </style>
              </div>
            </div>
            <div class="d-flex flex-row justify-content-between">
              <div class="wrapper" style="width: 100%;">
                <div class="text-wrapper" style="padding: 15px 0 10px 0;">
                  <h5 style="padding-bottom: 15px; border-bottom: 1px solid lightgrey;">Property Name</h5>
                  <h6 style="margin-bottom: 12px;">insert address here</h6>
                  <p class="bg-light" style="width: 100%; padding: 10px 10px 30px 10px; border-radius: 5px;">
                    insert description here
                  </p>
                </div>
              </div>
            </div>
          </div>
          <!-- end of main property container -->

          
        </div>
        <!-- end of listings -->
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</div>
<!-- end of main content -->

{% endblock %}
