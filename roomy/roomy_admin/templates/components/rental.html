{% extends "layout.html" %}

{% block title %}
  Rental
{% endblock %}

{% block content %}
<div class="content">

  <table cellpadding="10">
    <tbody>
      <tr>
        <td>
          <label class="col-form-label">Type</label> <br>
          <select class="form-control" name="rental-type">
            <option value="">All</option>
            <option value="">Active Transaction</option>
            <option value="">Close Transaction</option>
          </select>
        </td>
        <td>
          <label class="col-form-label">Property</label> <br>
          <select class="form-control" name="property">
            <option value="">All</option>
          </select>
        </td>
        <td>
          <label class="col-form-label">Keyword</label> <br>
          <input class="form-control" type="text" name="" value="">
        </td>
      </tr>
    </tbody>
    <div class="text-left" style="float: right;">
      Result(s): <br> <br>
      <button class="btn btn-primary" type="button" name="button">Download Excel File</button>
    </div>
  </table>

  <br>

  <table class="table table-bordered">
    <thead>
      <th>Id</th>
      <th>Room Id</th>
      <th>Move in Date</th>
      <th>Vacating Date</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>

</div>

{% endblock %}

{% endblock %}
