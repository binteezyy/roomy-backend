{% extends "layout.html" %}

{% block title %}
  Transaction
{% endblock %}

{% block content %}

  <div class="content">
    <form class="d-flex flex-column justify-content-start" action="index.html" method="post">
      <div class="">
        <h5>Payment Information</h5>
      </div>
      <div class="form-wrapper d-flex flex-column flex-wrap">
        <div class="form-group" style="margin: 10px;">
          <label class="col-form-label">Amount</label> <br>
          <input class="form-control" type="text" name="" value="">
        </div>
        <div class="form-group" style="margin: 10px;">
          <label class="col-form-label">Description</label> <br>
          <input class="form-control" type="text" name="" value="">
        </div>
        <div class="form-group" style="margin: 10px;">
          <label class="col-form-label">Rental Id</label> <br>
          <select class="form-control" name="">
            <option value="" selected>--- Select ---</option>
            <option value="">Rental 1</option>
            <option value="">Rental 2</option>
          </select>
        </div>
        <div class="form-group" style="margin: 10px;">
          <label class="col-form-label">Date</label> <br>
          <input class="form-control" type="date" name="" value="">
        </div>
      </div>
      <div class="button-wrapper" style="margin-top: 50px; margin-right: auto; margin-left: auto;">
        <button class="btn btn-primary" type="button" name="button">Reset</button>
        <button class="btn btn-primary" type="button" name="button">Submit</button>
      </div>
    </form>
  </div>

{% endblock %}

{% block header %}
  TRANSACTION
{% endblock %}
