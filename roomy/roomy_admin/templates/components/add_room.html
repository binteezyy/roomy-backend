{% extends "layout.html" %}

{% block title %}
  Transaction
{% endblock %}

{% block content %}

  <div class="content">
    <form class="d-flex flex-column justify-content-start" action="index.html" method="post">
      <div class="">
        <h5>Room Information</h5>
      </div>
      <div class="form-wrapper d-flex flex-column flex-wrap">
        <div class="form-group" style="margin: 10px;">
          <label class="col-form-label">Floor</label> <br>
          <input class="form-control" type="text" name="" value="">
        </div>
        <div class="form-group" style="margin: 10px;">
          <label class="col-form-label">Number</label> <br>
          <input class="form-control" type="text" name="" value="">
        </div>
        <div class="form-group" style="margin: 10px;">
          <label class="col-form-label">Rate</label> <br>
          <input class="form-control" type="text" name="" value="">
        </div>
        <div class="form-group" style="margin: 10px;">
          <label class="col-form-label">Type</label> <br>
          <input class="form-control" type="text" name="" value="">
        </div>
        <div class="form-group" style="margin: 10px;">
          <label class="col-form-label">Photos</label> <br>
          <input class="" type="file" name="pic" accept="image/*" multiple>
        </div>
      </div>
      <div class="button-wrapper" style="margin-top: 50px; margin-right: auto; margin-left: auto;">
        <button class="btn btn-primary" type="button" name="button">Reset</button>
        <button class="btn btn-primary" type="button" name="button">Submit</button>
      </div>
    </form>
  </div>

{% endblock %}

{% block header %}
  Transaction - add room
{% endblock %}
