{% extends "layout.html" %}

{% block title %}
  Property Management
{% endblock %}

{% block content %}
<div class="content">

  <table cellpadding="10">
    <tbody>
      <tr>
        <td>
          <span class="filter-span">Property Name</span> <br>
          <select class="filter-type" name="property">
            <option value="">All</option>
          </select>
        </td>
        <td>
          <span class="filter-span">Keyword</span> <br>
          <input class="filter-input" type="text" name="" value="">
        </td>
      </tr>
    </tbody>
    <div class="text-left" style="float: right;">
      Result(s): <br> <br>
      <button class="btn btn-primary" type="button" name="button">Add property</button> <button class="btn btn-primary" type="button" name="button">Download Excel File</button>
    </div>
  </table>

  <br>

  <table class="table table-bordered">
    <thead>
      <th>Id</th>
      <th>Property</th>
      <th>Street</th>
      <th>Barangay</th>
      <th>City</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>

</div>

{% endblock %}

{% block header %}
  PROPERTY MANAGEMENT
{% endblock %}
